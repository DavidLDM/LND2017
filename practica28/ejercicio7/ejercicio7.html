<!DOCTYPE html>
<html>
    <body>
        <script>
            
        var n = 1;
        var numero = 3;    
            
        for(i = numero; i > 0; i--){
                
            var n = n * i;
        }
                
            document.write("El factorial de " + numero + " es " + n);
            
        </script>
    </body>
</html>
