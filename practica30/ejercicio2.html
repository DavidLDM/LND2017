<!DOCTYPE html>
<html>

<body style="text-align:center;">
    
    <script>
        var asterisco = "*";
        var asterisco2 = "";
        var i;
        for (i = 0; i <= 5; i++) {
            if (i % 2 != 0) {
                document.write(asterisco2 + "<br>" + "<br>");
            }
            asterisco2 += asterisco;
        }
    </script>
</body>

</html>
