<!DOCTYPE html>
<html>

<body>
    <script>
        var num = [];
        var i;
        var aleatorio;
        for (i = 0; i < 50; i++) {
            aleatorio = Math.floor((Math.random() * 100) + 1);
            num[i] = aleatorio;
        }
        for (var value of num) {
            document.write("" + value);
        }
        document.write("<br><br>");
        for (var valor in num) {
            document.write("" + num[valor]);
        }
        document.write("<br><br>");
        num.forEach(function (elemento) {
            document.write(elemento);
        });
    </script>
</body>

</html>
